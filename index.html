<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="container">
      <p>TODO</p>
      <nav><div class="menu"></div></nav>
    </div>
  </header>


  <div class="content">
    <div class="menuBlock">
      <div class="container">
        <ul>
          <li class="active"><img src="images/inbox.svg" alt=""><span>Inbox</span></li>
          <li><img src="images/calendarEvent.svg" alt=""><span>Today</span></li>
          <li><img src="images/monthly-calendar-svgrepo-com (1).svg" alt=""><span>This month</span></li>
        </ul>
      </div>
    </div>

    <div class="section inbox active">
      <h2>Inbox</h2>
      <div class="tasks">
        <button data-id="0" class="addTask">Add task</button>
        <div class="taskList">

          <div class="mostImportant">
            <div class="headline">
              <h3>Most important deals</h3>
            </div>
          </div>

          <div class="important">
            <div class="headline">
              <h3>Important deals</h3>
            </div>
          </div>

          <div class="usual">
            <div class="headline">
              <h3>Usual deals</h3>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="section today">
      <h2>Today</h2>
      <div class="tasks">
        <button data-id="1" class="addTask">Add task</button>
        <div class="taskList">
          
          <div class="mostImportant">
            <div class="headline">
              <h3>Most important deals</h3>
            </div>
          </div>

          <div class="important">
            <div class="headline">
              <h3>Important deals</h3>
            </div>
          </div>
          
          <div class="usual">
            <div class="headline">
              <h3>Usual deals</h3>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="section month">
      <h2>This month</h2>
      <div class="tasks">
        <button data-id="2" class="addTask">Add task</button>
        <div class="taskList">

          <div class="mostImportant">
            <div class="headline">
              <h3>Most important deals</h3>
            </div>
          </div>

          <div class="important">
            <div class="headline">
              <h3>Important deals</h3>
            </div>
          </div>
          
          <div class="usual">
            <div class="headline">
              <h3>Usual deals</h3>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="taskBlock">
    <div id="window">
      <div class="headline">
        <h2>Add new task</h2>
      </div>

      <div class="points">

        <div>
          <label for="title">Title</label>
          <input type="text" id='title' class="field">
        </div>

        <div>
          <label for="description">Description</label>
          <input type="text" id='description' class="field">
        </div>

        <div>
          <label for="dueDate">Due date</label>
          <input type="text" id='dueDate' class="field">
        </div>

        <div class="priority">
          <label>Priority</label>
          <input type="radio" name="priority" id="usual" checked>
          <input type="radio" name="priority" id="important">
          <input type="radio" name="priority" id="mostImportant">

          <label for="usual" class="checkbox"></label>
          <label for="important" class="checkbox"></label>
          <label for="mostImportant" class="checkbox"></label>
        </div>
      </div>

      <div class="buttons">
        <button class="add">Add</button>
        <button class="cancel">Cancel</button>
      </div>
      
    </div>
  </div>

  <footer></footer>


  <script src="main.js"></script>

</script>
</body>
</html>
