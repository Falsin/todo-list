<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO</title>
</head>
<body>

  <header>
    <div class="container">
      <p>TODO</p>
      <nav><div class="menu"></div></nav>
    </div>
  </header>


  <div class="content">
    <div class="menuBlock">
      <div class="container">
        <ul class="sectionsList">
          <li class="active" data-name='Inbox'><div></div><span>Inbox</span></li>
          <li data-name='Today'><div></div><span>Today</span></li>
          <li data-name='This month'><div></div><span>This month</span></li>
        </ul>
        <h3>Projects</h3>
        <ul class="projectsList"></ul>
        <button class="active addProject"><img src="images/plus.svg" alt=""> Add Project</button>

        <div id="projectWindow">
          <input type="text">
          <div class="buttons">
            <button class='addBtn'>Add</button>
            <button class='cancelProject'>Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="taskBlock">
    <div id="window">
      <div class="headline">
        <h2>Add new task</h2>
      </div>

      <div class="points">

        <div>
          <label for="title">Title</label>
          <input type="text" id='title' class="field">
        </div>

        <div>
          <label for="description">Description</label>
          <input type="text" id='description' class="field">
        </div>

        <div>
          <label for="dueDate">Due date</label>
          <input type="date" id='dueDate' class="field">
        </div>

        <div class="priority">
          <label>Priority</label>
          <input type="radio" name="priority" id="usual" checked>
          <input type="radio" name="priority" id="important">
          <input type="radio" name="priority" id="mostImportant">

          <label for="usual" class="checkbox"></label>
          <label for="important" class="checkbox"></label>
          <label for="mostImportant" class="checkbox"></label>
        </div>
      </div>

      <div class="buttons">
        <button class="add">Add</button>
        <button class="cancel">Cancel</button>
      </div>
      
    </div>
  </div>

  <footer></footer>


  <script src="main.js"></script>

</script>
</body>
</html>
